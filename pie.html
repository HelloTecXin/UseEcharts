<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/echarts.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main" style="width: 900px; height: 600px;"></div>
    <script>
        // 图表实例化
        // script 标签式引入
        var myChart = echarts.init(document.getElementById('main'));
        // 过渡————————————————————
        // myChart.showLoading({
        //     text:"正在努力的读取数据中……", // loading话术
        // });
        // ajax getting data…………

        // ajax callback

        // myChart.hideLoading();
        // 图表使用 ------------------------
        var option = {
            title:{
                text:"某网用户访问来源",
                subtext:'纯属虚构',
                left:"center"
            },
            tooltip:{   
                trigger:"item",     // 触发类型，默认数据触发， 可选item  | axis
                formatter:"{a} <br/>{b} :{c}次 ({d}%)"    // a 系列名 b数据项名称 c 数值 d(宾图：百分比| 雷达图：指标部分)

            },
            legend:{                       // 图例配置
                orient:"vertical",          // 布局方式，默认为水平，可选 horizontal | vertical
                left:"left",
                padding:5,                  // 图例内边距，单位px，默认上下左右内边距为5
                itemGap:10,                 // Legend各个item之间的间隔，横向布局时为水平间隔，纵向布局时为纵向间隔
                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            toolbox:{
                show:true,
                feature:{
                    mark: {
                        show: true
                    },
                    dataview:{
                        show:true,
                        readOnly:true
                    },
                    restore:{
                        show:true
                    },
                    saveAsImage:{
                        show:true
                    }
                }
            },
            calculable:true,                // 拖动计算 ,版本不存在
            
            series:[
                {
                    name:'访问来源',             // 系列名称
                    type:'pie',            // 图表类型，折线图line、散点图scatter、柱状图bar、饼图pie、雷达图radar
                    // 半径，支持绝对值px和百分比，百分比计算比：min(width.heigth)/2 *75%,传数组实现环形图，内半径，外半径
                    radius:"50%",
                    center:["50%","60%"],    //圆心坐标，支持绝对值（px）和百分比。百分比计算min(width,heigth)*50%
                    itemStyle:{
                        normal:{
                            label:{
                                show:true,
                                formatter:"{b} :{c}次 ({d}%)"
                            }
                        }
                    },
                    data:[
                        { 
                            value:335,
                            name:'直接访问'
                        },
                        {
                            value:310,
                            name:'邮件营销'
                        },
                        {
                            value:234,
                            name:'联盟广告'
                        },
                        {
                            value:135,
                            name:'视频广告'
                        },
                        {
                            value:1548,
                            name:'搜索引擎'
                        }
                    ]
                }
                
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
