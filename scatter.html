<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/echarts.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main" style="width: 900px; height: 600px;"></div>
    <script>
        // 图表实例化
        // script 标签式引入
        var myChart = echarts.init(document.getElementById('main'));
        // 过渡————————————————————
        // myChart.showLoading({
        //     text:"正在努力的读取数据中……", // loading话术
        // });
        // ajax getting data…………

        // ajax callback

        // myChart.hideLoading();
        // 图表使用 ------------------------
        var option = {
            title:{
                text:'男性女性身高体重分布'
            },
            tooltip:{
                trigger:'axis', // 触发类型，默认数据触发，可选为"axis" item
                showDelay:0,
                axisPointer:{   // 
                    type:'cross', // 坐标轴指示器，默认type为line 可选 cross shadow none（无）
                    lineStyle:{
                        type:"dashed",
                        width:1
                    }
                }
            },
            legend:{
                data:['男性','女性']
            },
            toolbox:{
                show:true
            },
        xAxis:{
            type:'value',
            precision:2,  // 文本标签中数值的小数点精度，默认根据当前轴的值自动判断，也可以指定如2表示保留两位小数
            scale:true,       // 是否是脱离0值比例，设置称TRUE后坐标刻度不会强制包含零刻度，在双数值轴的散点图中比较有用
            name:'身高（cm）'
        },
        yAxis:{
            type:'value',
            precision:2,
            scale:true,
            name:'体重（kg）'
        },
        series:[
            {
                name:'女性',
                type:"scatter",
                data:[[161.2,51.6],[172.9,62.5],[153.4,42],[160,50],[147.2,49.8],[168.2,49.2],[175,73.2],[165,47.8]
                ,[167.6,67.8],[159.5,50.6],[175,82.5]]
            },
            {
                name:'男性',
                type:"scatter",
                data:[[171.2,61.6],[182.9,72.5],[163.4,52],[170,60],[177.2,69.8],[178.2,70.2],[175,73.2],[185,77.8]
                ,[187.6,77.8],[179.5,70.6],[175,82.5]]
            }
        ]


        };
        myChart.setOption(option);
    </script>
</body>
</html>
