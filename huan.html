<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/echarts.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main" style="width: 900px; height: 600px;"></div>
    <script>
        // 图表实例化
        // script 标签式引入
        var myChart = echarts.init(document.getElementById('main'));
        // 过渡————————————————————
        // myChart.showLoading({
        //     text:"正在努力的读取数据中……", // loading话术
        // });
        // ajax getting data…………

        // ajax callback

        // myChart.hideLoading();
        // 图表使用 ------------------------
        var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 10,
                    data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: ['50%', '70%'],     // 内半径和外半径
                        avoidLabelOverlap: true,    // 是否启用防止标签重叠策略，默认开启
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {                 // 显示内容的设置
                            label: {
                                show: true,
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                            {value: 335, name: '直接访问'},
                            {value: 310, name: '邮件营销'},
                            {value: 234, name: '联盟广告'},
                            {value: 135, name: '视频广告'},
                            {value: 1548, name: '搜索引擎'}
                        ]
                    }
                ]
            };

        myChart.setOption(option);
    </script>
</body>
</html>
