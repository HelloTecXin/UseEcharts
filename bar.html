<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- step1 引入Echarts.js -->
    <script src="js/echarts.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- step2 HTML DOM中要准备一个DIV，将来用于渲染Echarts图表 -->
    <div id="main" style="width: 900px; height: 600px;"></div>
    <script>
        // step3 初始化echarts图表
        var myChart = echarts.init(document.getElementById('main'));
        // step4 指定图表配置项和数据
        var option = {
            title:{
                text:'某地区蒸发量和降水量',
                left:'center',                  // 标题位置
                backgroundColor:'#000000',      // 背景色
                textStyle:{                     // 字体格式
                    color:'#ffffff'
                },
            subtext:"纯属虚构",                 // 副标题
            borderWidth:5,                      // 边框宽度
            borderColor:'red'                   // 边框颜色

            },
            tooltip:{
                trigger:"axis"
            },
            legend:{                            // 图例
                data:['蒸发量','降水量'],
                left:'left'                     // 设置位置
            },
            toolbox:{               // 工具箱
                show:true,
                feature:{
                    mark:{
                        show:true
                    },
                    dataView:{             // 数据视图
                        show:true,
                        readOnly:true
                    },
                    magicType:{
                        show:true,          // 切换图形
                        type:['line','bar']
                    },
                    restore:{               // 还原
                        show:true
                    },
                    saveAsImage:{           // 保存突变
                        show:true
                    }
                }
            },
            calculable:true,
            

            xAxis:[
                {                           // 直角坐标系的横轴数组
                    type:'category',        // 坐标轴类型，横轴默认为类目轴，数值轴则参考yAxis说明
                    data:['jan','feb','mar','apr','may','jun','aug','sep','otc','nov','dec']
                }
            ],
            yAxis:[                          // 直角坐标系中纵轴数组             
                {   
                    type:'value',            // 坐标轴类型，纵轴默认为数值轴，类目轴则参考xAxis说明
                    boundaryGap:[0.1,0.1],   // 坐标轴两端空白 策略，数组内数值代表百分比
                    splitNumber:4            // 数值轴用，分割段数，默认为5
                }
            ],
            series:[
                {
                    name:'蒸发量',             // 系列名称  与legend中的data必须一致
                    type:'line',            // 图表类型，折线图line、散点图scatter、柱状图bar、饼图pie、雷达图radar
                    data:[112,23,45,56,233,345,53,675,456,34,234,123]
                },
                {
                    name:'降水量',
                    type:'line',
                    data:[123,43,23,456,456,345,7,4,565,356,35,6]
                }
            ]
        };
        // step5 
        myChart.setOption(option);
    </script>
</body>
</html>
